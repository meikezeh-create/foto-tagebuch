<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Foto-Tagebuch</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f6f2ee;
  color: #4b3b2f;
}

header {
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  background: #e6d8c9;
}

.container {
  display: grid;
  grid-template-columns: 320px 1fr;
  height: calc(100vh - 80px);
}

.left {
  padding: 20px;
  border-right: 2px solid #dbcbbb;
  background: #f3ebe3;
}

.right {
  padding: 30px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #c9a78a;
  color: white;
  font-size: 16px;
}

button:hover {
  background: #b18d70;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
  margin-bottom: 10px;
}

.date-item {
  padding: 10px;
  background: #ffffff;
  margin-bottom: 8px;
  border-radius: 6px;
  cursor: pointer;
}

.date-item:hover {
  background: #e8dccf;
}

img {
  max-width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}
</style>
</head>

<body>

<header>ðŸ“¸ Foto-Tagebuch</header>

<div class="container">

<div class="left">
  <h3>Foto speichern</h3>

  <label>Datum</label>
  <input type="date" id="date">

  <label>Foto</label>
  <input type="file" id="file" accept="image/*">

  <button onclick="upload()">Speichern</button>

  <h3 style="margin-top:25px;">Gespeicherte Tage</h3>
  <div id="dates"></div>
</div>

<div class="right">
  <h2 id="title">Kein Datum ausgewÃ¤hlt</h2>
  <div id="photo"></div>
</div>

</div>

<script>
const SUPABASE_URL = "https://okvhllwikukexdggrfbg.supabase.co";

const SUPABASE_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhbWFzZSIsInJlZiI6Im9rdmhsbHdpa3VrZXhkZ2dyZmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNDkyMzAsImV4cCI6MjA4NDYyNTIzMH0.emtDUwCKOPGHYO7jbvGNBiE9qrXnbjq0JQNXVL3124";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function upload() {
  const file = document.getElementById("file").files[0];
  const date = document.getElementById("date").value;

  if (!file || !date) {
    alert("Bitte Datum und Foto wÃ¤hlen");
    return;
  }

  const path = `${date}/${Date.now()}_${file.name}`;

  const { error } = await supabase.storage
    .from("photos")
    .upload(path, file);

  if (error) {
    alert(error.message);
    return;
  }

  await supabase.from("entries").insert({
    date: date,
    path: path
  });

  loadDates();
}

async function loadDates() {
  const { data } = await supabase
    .from("entries")
    .select("date")
    .order("date", { ascending: false });

  const box = document.getElementById("dates");
  box.innerHTML = "";

  [...new Set(data.map(d => d.date))].forEach(d => {
    const div = document.createElement("div");
    div.className = "date-item";
    div.textContent = d;
    div.onclick = () => showDate(d);
    box.appendChild(div);
  });
}

async function showDate(date) {
  document.getElementById("title").innerText = date;

  const { data } = await supabase
    .from("entries")
    .select("path")
    .eq("date", date)
    .limit(1);

  const { data: url } = supabase.storage
    .from("photos")
    .getPublicUrl(data[0].path);

  document.getElementById("photo").innerHTML =
    `<img src="${url.publicUrl}">`;
}

loadDates();
</script>

</body>
</html>
